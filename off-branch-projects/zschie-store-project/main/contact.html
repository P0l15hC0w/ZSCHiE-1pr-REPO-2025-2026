            <section class="contact-section">
                <form>
                    <label for="name">Imię:</label>
                    <input type="text" id="name" name="name" required>

                    <input type="email" id="email" name="email" required>

                    <label for="message">Wiadomość lub zastrzerzenie:</label>
                    <br>
                    <textarea id="message" name="message" rows="1" cols="40" required></textarea>
                    <br><br>
                    <button type="submit"><h3 style="margin: 1px;">Wyślij ></h3></button>
                </form>
            </section>
        </main>
